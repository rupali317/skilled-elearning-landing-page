<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Skilled e-learning landing page demonstrates list of courses"
    />
    <meta
      name="keywords"
      content="HTML, React, Styled components, Desktop design, Mobile design, Tablet design"
    />
    <meta name="author" content="Rupali Roy Choudhury" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <a class="skip-link" href="#introduction-section">Skip to main content</a>
    <header id="header"></header>
    <main id="main"></main>
    <footer id="footer"></footer>
    <noscript>
      <a href="#introduction-section" aria-label="Skilled logo - header"
        >skilled</a
      >
      <a href="#course-list-section">Get Started</a>
      <section id="introduction-section">
        <h1>Maximize skill, minimize budget</h1>
        <p>
          Our modern courses across a range of in-demand skills will give you
          the knowledge you need to live the life you want.
        </p>
        <a href="#course-list-section">Get Started</a>
        <picture>
          <source
            srcset="
              /assets/image-hero-desktop.webp,
              /assets/image-hero-desktop@2x.webp 2x
            "
            media="(min-width: 80rem)"
          />
          <source
            srcset="
              /assets/image-hero-tablet.webp,
              /assets/image-hero-tablet@2x.webp 2x
            "
            media="(min-width: 48rem)"
          />
          <img
            srcset="
              /assets/image-hero-mobile.webp,
              /assets/image-hero-mobile@2x.webp 2x
            "
            alt=""
            role="presentation"
          />
        </picture>
      </section>
      <section id="course-list-section">
        <h2>Check out our most popular courses!</h2>
        <div aria-label="Course-1">
          <img
            src="/assets/icon-animation.svg"
            alt=""
            role="presentation"
            width="56"
            height="56"
          />
          <h3>Animation</h3>
          <p>
            Learn the latest animation techniques to create stunning motion
            design and captivate your audience.
          </p>
          <a href="#course-list-section">Get Started</a>
        </div>
        <div aria-label="Course-2">
          <img
            src="/assets/icon-design.svg"
            alt=""
            role="presentation"
            width="56"
            height="56"
          />
          <h3>Design</h3>
          <p>
            Create beautiful, usable interfaces to help shape the future of how
            the web looks.
          </p>
          <a href="#course-list-section">Get Started</a>
        </div>
        <div aria-label="Course-3">
          <img
            src="/assets/icon-photography.svg"
            alt=""
            role="presentation"
            width="56"
            height="56"
          />
          <h3>Photography</h3>
          <p>
            Explore critical fundamentals like lighting, composition, and focus
            to capture exceptional photos.
          </p>
          <a href="#course-list-section">Get Started</a>
        </div>
        <div aria-label="Course-4">
          <img
            src="/assets/icon-crypto.svg"
            alt=""
            role="presentation"
            width="56"
            height="56"
          />
          <h3>Crypto</h3>
          <p>
            All you need to know to get started investing in crypto. Go from
            beginner to advanced with this 54 hour course.
          </p>
          <a href="#course-list-section">Get Started</a>
        </div>
        <div aria-label="Course-5">
          <img
            src="/assets/icon-business.svg"
            alt=""
            role="presentation"
            width="56"
            height="56"
          />
          <h3>Business</h3>
          <p>
            A step-by-step playbook to help you start, scale, and sustain your
            business without outside investment.
          </p>
          <a href="#course-list-section">Get Started</a>
        </div>
      </section>
      <a href="#introduction-section" aria-label="Skilled logo - footer"
        >skilled</a
      >
      <a href="#course-list-section">Get Started</a>
    </noscript>
  </body>
</html>
